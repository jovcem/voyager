version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: voyager_postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: voyager
      POSTGRES_USER: voyager_user
      POSTGRES_PASSWORD: voyager_password
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

    # Memory optimizations for 8GB RAM system
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c work_mem=16MB
      -c max_connections=20
      -c max_worker_processes=2
      -c max_parallel_workers_per_gather=1
      -c max_parallel_workers=2

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voyager_user -d voyager"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
